<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="screen">
            <div class="operations-list"></div>
            <div class="recent-input"></div>
        </div>
        <div class="keys">
            <div class="rows row1">
                <button type="button" id="clear" class="not-numbers">C</button>
                <button type="button" id="delete" class="not-numbers">Del</button>
                <button type="button" class="not-numbers">+ / -</button>
                <button type="button" class="operators divide not-numbers">/</button>
            </div>
            <div class="rows row2">
                <button type="button" class="numbers">7</button>
                <button type="button" class="numbers">8</button>
                <button type="button" class="numbers">9</button>
                <button type="button" class="operators multiply not-numbers">x</button>
            </div>
            <div class="rows row3">
                <button type="button" class="numbers">4</button>
                <button type="button" class="numbers">5</button>
                <button type="button" class="numbers">6</button>
                <button type="button" class="operators subtract not-numbers">-</button>
            </div>
            <div class="rows row4">
                <button type="button" class="numbers">1</button>
                <button type="button" class="numbers">2</button>
                <button type="button" class="numbers">3</button>
                <button type="button" class="operators add not-numbers">+</button>
            </div>
            <div class="rows row5">
                <button type="button" class="numbers">.</button>
                <button type="button" class="numbers">0</button>
                <button type="button" class="equal">=</button>
            </div>
        </div>
    </div>
</body>

</html>
